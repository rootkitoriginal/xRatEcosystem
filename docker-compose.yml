networks:
  xrat-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
    # Configuração para facilitar resolução DNS entre containers
    name: xrat-network
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "0.0.0.0"

volumes:
  mongodb_data:
  redis_data:

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: xrat-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: xratpassword
      MONGO_INITDB_DATABASE: xrat
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/src/config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      xrat-network:
        ipv4_address: 172.28.1.10
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb://localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: xrat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      xrat-network:
        ipv4_address: 172.28.1.20
    command: redis-server --appendonly yes --requirepass xratredispass
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: xrat-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:xratpassword@mongodb:27017/xrat?authSource=admin
      REDIS_URL: redis://:xratredispass@redis:6379
      JWT_SECRET: xrat-super-secret-jwt-key-change-in-production
      CORS_ORIGIN: http://localhost:5173,http://localhost:80,http://172.28.1.40_5173.nip.io,http://172.28.1.50_80.nip.io
      HOST: 172.28.1.30_3000.nip.io
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      xrat-network:
        ipv4_address: 172.28.1.30
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: xrat-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://172.28.1.30_3000.nip.io
      VITE_WS_URL: ws://172.28.1.30_3000.nip.io
      VITE_HOST_URL: http://172.28.1.40_5173.nip.io
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      xrat-network:
        ipv4_address: 172.28.1.40
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: xrat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      NGINX_HOST: 172.28.1.50_80.nip.io
      BACKEND_HOST: 172.28.1.30_3000.nip.io
      FRONTEND_HOST: 172.28.1.40_5173.nip.io
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      xrat-network:
        ipv4_address: 172.28.1.50
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
