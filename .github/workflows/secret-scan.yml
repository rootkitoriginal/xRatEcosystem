name: Secret Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches

      - name: TruffleHog Secrets Scan - Pull Request
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --debug --only-verified

      - name: TruffleHog Secrets Scan - Push/Schedule
        if: github.event_name != 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional for Gitleaks Pro

  detect-secrets:
    name: Detect Secrets Baseline
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: |
          pip install detect-secrets

      - name: Create baseline if not exists
        run: |
          if [ ! -f .secrets.baseline ]; then
            echo "Creating new baseline..."
            detect-secrets scan > .secrets.baseline
          fi

      - name: Scan for secrets
        run: |
          echo "🔍 Scanning for secrets..."
          detect-secrets scan --baseline .secrets.baseline

      - name: Audit secrets
        run: |
          echo "🔍 Auditing detected secrets..."
          detect-secrets audit .secrets.baseline || true

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [trufflehog, gitleaks, detect-secrets]
    if: always()

    steps:
      - name: Check scan results
        run: |
          echo "### 🛡️ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **TruffleHog**: ${{ needs.trufflehog.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Gitleaks**: ${{ needs.gitleaks.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Detect-Secrets**: ${{ needs.detect-secrets.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.trufflehog.result }}" == "failure" ] || \
             [ "${{ needs.gitleaks.result }}" == "failure" ] || \
             [ "${{ needs.detect-secrets.result }}" == "failure" ]; then
            echo "⚠️ **Secret scanning detected potential issues!**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ **No secrets detected - All clear!**" >> $GITHUB_STEP_SUMMARY
          fi
