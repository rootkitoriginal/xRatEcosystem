name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install chromium --with-deps

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-e2e-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-e2e-
            ${{ runner.os }}-buildx-

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          E2E_BASE_URL: http://localhost:5173

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            e2e-report/
            e2e-results.json
            test-results/
          retention-days: 7

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7

      - name: Clean up E2E environment
        if: always()
        run: |
          cd __tests__/e2e/setup
          docker compose -f docker-compose.e2e.yml down -v --remove-orphans || true

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ğŸ§ª E2E Test Results\n\n';

            try {
              const results = JSON.parse(fs.readFileSync('e2e-results.json', 'utf8'));
              const stats = results.stats || {};
              
              comment += `- **Total Tests**: ${stats.expected || 0}\n`;
              comment += `- **Passed**: âœ… ${stats.expected - (stats.unexpected || 0) - (stats.flaky || 0)}\n`;
              comment += `- **Failed**: âŒ ${stats.unexpected || 0}\n`;
              comment += `- **Flaky**: âš ï¸ ${stats.flaky || 0}\n`;
              comment += `- **Skipped**: â­ï¸ ${stats.skipped || 0}\n`;
              comment += `\n**Duration**: ${((stats.duration || 0) / 1000).toFixed(2)}s\n`;
              
              if (stats.unexpected > 0) {
                comment += '\nâŒ **Some E2E tests failed.** Check the artifacts for details.\n';
              } else {
                comment += '\nâœ… **All E2E tests passed!**\n';
              }
            } catch (error) {
              comment += 'âš ï¸ Could not parse test results.\n';
            }

            comment += '\nğŸ“Š [View detailed report in artifacts](../../actions/runs/${{ github.run_id }})';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  e2e-tests-summary:
    name: E2E Tests Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()
    permissions: {}

    steps:
      - name: Check E2E test status
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "âœ… E2E tests passed successfully"
            exit 0
          elif [ "${{ needs.e2e-tests.result }}" == "skipped" ]; then
            echo "â­ï¸ E2E tests were skipped"
            exit 0
          else
            echo "âŒ E2E tests failed"
            exit 1
          fi
